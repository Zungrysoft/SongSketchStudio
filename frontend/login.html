<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SongSketchStudio</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
</head>
<script src="request.js" defer></script>
<script src="login.js" defer></script>
<body>
    <h1 class="header">Login</h1>
    <h2 class="header">Username</h2>
    <input id="username" type="text" placeholder="Enter Username" name="username" required>
    <h2 class="header">Password</h2>
    <input id="password" type="password" placeholder="Enter Password" name="password" required>
    <button type="submit" onClick=submitClick(event)>Login</button>
    <h1 id="error_message" class="error"></h1>
</body>
</html>
