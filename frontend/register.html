<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SongSketchStudio</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
</head>
<script src="request.js" defer></script>
<script src="register.js" defer></script>
<body>
    <h1 class="header">Register an Account</h1>
    <h2 class="header">Username</h2>
    <input id="username" type="text" placeholder="Enter Username" name="username" required>
    <h2 class="header">Email Address</h2>
    <input id="email" type="text" placeholder="Enter Email" name="username" required>
    <h2 class="header">Password (must be at least 12 characters)</h2>
    <input id="password" type="password" placeholder="Enter Password" name="password" required>
    <h2 class="header">Confirm Password</h2>
    <input id="password_confirmation" type="password" placeholder="Confirm Password" name="password" required>
    <button type="submit" onClick=submitClick(event)>Create Account</button>
    <h1 id="error_message" class="error"></h1>
</body>
</html>
